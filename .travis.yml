language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm

install:
  - cd src && make deps

script:
  - php tests/run.php

notifications:
  irc:
    channels:
      - "irc.freenode.net#garradin"
    template:
      - "%{build_number} by %{author} on %{branch}: %{message} "
      - "Build details: %{build_url}"
    use_notice: false
    skip_join: true